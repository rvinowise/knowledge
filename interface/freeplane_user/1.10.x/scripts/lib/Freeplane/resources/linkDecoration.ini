# PREFIX-BASED RULES (URL-BASED)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
*.git                            | app/Git                          # A Git URL of the form ….git (i.e. ends with '.git')
*/                               | folder/folder                    # Folder path (with / at the end), that doesn’t end in '.codeproj/' (that is, not a Visual Studio Code project folder)
\\*                              | link/network_share               # Some path that starts with '\\' (typically a network / SMB share -- typical in Windows environments)
git:*                            | app/Git                          # A Git URL of the form git://... (i.e. starts with 'git')
http://*                         | link/web                    # Plain HTTP URL
https://*                        | link/web_ssl                # Secure HTTPS URL
#  ^mailto:                      | file/email                       # Email address -- BUILT-IN TO FREEPLANE (SO NO NEED FOR A LINK-DECORATION RULE) -- This rule is only here to remind that it is built in to Freeplane.
smb://*                          | link/network_share               # Some SMB network share (typical in Windows environments)
tel:*                            | general/telephone                # A link to a telephone number (e.g. tel:123-456-7890)

